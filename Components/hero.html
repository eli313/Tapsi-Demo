<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero</title>
    <link rel="stylesheet" href="./Hero style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero--section">
      <picture>
        <source
          srcset="https://tapsi.ir/images/home/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="https://tapsi.ir/images/home/banner.jpg"
          class="banner-img"
        />
      </picture>
      <div class="hero--wrapper container">
        <div class="intro--btn">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro--wrapper">
            <div class="intro--btn__passenger">
              <span class="icon">
                <i class="fa fa-car fa-2x" aria-hidden="true"></i>
              </span>
              <p>خدمات اپلیکیشن مسافران</p>
            </div>
            <div class="intro--btn__passenger">
              <span class="icon">
                <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
              </span>
              <p>وب اپلیکیشن مسافران</p>
            </div>
            <div class="intro--btn__passenger last">
              <span class="icon">
                <i class="fa fa-arrow-down fa-2x" aria-hidden="true"></i>
              </span>
              <p>خدمات اپلیکیشن رانندگان</p>
            </div>
            <div class="intro--btn__passenger last">
              <span class="icon">
                <i class="fa fa-car fa-2x" aria-hidden="true"></i>
              </span>
              <p>ثبت نام راننده</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
